<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-335 -280 1350 1800">
 <title>Visualisation complex number roots</title>
 <desc>Visualisation of the square to sixth roots of a complex number ''z'' in polar form  by CMG Lee. Principal roots are in black.</desc>
 <style type="text/css">
.dash      { stroke-dasharray:1,4; }
.common    { stroke:#666666; fill:#999999; }
.root0     { stroke:#000000; fill:#000000; }
.root1     { stroke:#cc0000; fill:#cc0000; }
.root2     { stroke:#996600; fill:#996600; }
.root3     { stroke:#009966; fill:#009966; }
.root4     { stroke:#0000ff; fill:#0000ff; }
.root5     { stroke:#9900cc; fill:#9900cc; }
.text,text { stroke:none; }
 </style>
 <defs>
  <clipPath id="clip_angle">
