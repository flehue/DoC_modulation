  </clipPath>
  <path id="angle" d="M 50,0 A 50,50 0 1 1 -50,0" stroke-width="2" fill-opacity="0.5" class="common"/>
  <path id="arrowhead" d="M -10,20 Q 0,10 0,0 Q 0,10 10,20" fill="none"/>
  <path id="root" d="M 95,0.001 A 5,5 0 1 0 95,0 H 0" stroke-width="3"/>
  <g id="ring" class="common">
   <circle cx="0" cy="0" r="100" fill="none"/>
  </g>
  <circle id="magnitude" cx="100" cy="0" r="4" class="common"/>
  <text id="z" transform="translate(150,-220)" x="0" y="0.7ex" class="text"
   ><tspan font-style="italic">z</tspan><tspan dx="0.3ex">=</tspan
   ><tspan font-style="italic" dx="0.2ex">re</tspan><tspan dy="-20" font-style="italic">i&#966;</tspan></text>
  <g id="common" class="common">
   <path d="M 290,0 H -290 M 0,-260 V 220"/>
   <use xlink:href="#arrowhead" transform="translate(0,-260)"/>
   <use xlink:href="#arrowhead" transform="translate(290,0) rotate(90)"/>
   <g font-size="30" font-style="italic">
    <text transform="translate(-40,-240)" x="0" y="0.7ex"><tspan>Im</tspan></text>
    <text transform="translate(270,  35)" x="0" y="0.7ex"><tspan>Re</tspan></text>
   </g>
   <use xlink:href="#z" fill="#ccc"/>
   <g transform="scale(2) rotate(-60)" class="dash">
    <use xlink:href="#ring"/>
    <use xlink:href="#root" fill="none"/>
   </g>
  </g>
